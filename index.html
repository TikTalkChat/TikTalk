    .start-chatting-btn {
      position: fixed;
      bottom: calc(130px + env(safe-area-inset-bottom));
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 10001;
      animation: pulse-glow 2s infinite;
      display: block;
    }
    body.dark-mode .start-chatting-btn {
      background: #007bff;
      box-shadow: 0 4px 15px rgba(0,123,255,0.4);
    }
    @keyframes pulse-glow {
      0% { box-shadow: 0 4px 15px rgba(0,123,255,0.4); transform: translateX(-50%) scale(1); }
      50% { box-shadow: 0 4px 20px rgba(0,123,255,0.7); transform: translateX(-50%) scale(1.05); }
      100% { box-shadow: 0 4px 15px rgba(0,123,255,0.4); transform: translateX(-50%) scale(1); }
    }
    .start-chatting-btn:hover {
      animation: none;
      box-shadow: 0 4px 20px rgba(0,123,255,0.8);
      transform: translateX(-50%) scale(1);
    }
    .button-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .inputWrapper {
      border: none !important;
      box-shadow: none !important;
    }
    textarea::-webkit-scrollbar {
      width: 4px;
    }
    textarea::-webkit-scrollbar-track {
      background: transparent;
    }
    textarea::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 2px;
    }
    body.dark-mode textarea::-webkit-scrollbar-thumb {
      background: #555;
    }

    /* === START: NEW VIDEO MODE STYLES === */
    #video-container {
      display: none;
      flex-direction: column;
      position: absolute;
      top: calc(76px + env(safe-area-inset-top)); 
      left: 0;
      right: 0;
      width: 100%;
      bottom: 0;
      z-index: 100;
      background-color: #000;
      transition: top 0.3s ease;
    }
    body.video-mode #video-container {
      display: flex;
    }
    #video-container video {
      width: 100%;
      height: 50%; 
      object-fit: cover;
    }
    #localVideo {
        transform: scaleX(-1);
    }
    #remoteVideo {
        transform: scaleX(-1);
    }
    
    body.video-mode header {
        height: 44px;
        padding-top: 4px;
        padding-bottom: 4px;
    }
    body.video-mode header svg.logo {
        height: 36px;
    }

    body.video-mode #video-container {
        top: calc(44px + env(safe-area-inset-top));
    }
    
    #statusOverlay { 
        display: none;
        position: absolute;
        top: calc(44px + env(safe-area-inset-top));
        left: 0;
        right: 0;
        height: 50%;
        z-index: 102;
        color: #fff;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: transparent;
    }
    
    #statusOverlay .popup {
        margin: 0;
        max-width: none;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 12px;
        padding: 12px 16px;
        text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }

    body.video-mode #chat {
      display: block; 
      position: absolute;
      top: 50%; 
      bottom: 0;
      left: 0;
      right: 0;
      background: transparent;
      z-index: 101; 
      padding-top: 0;
      padding-bottom: calc(56px + 15px + env(safe-area-inset-bottom)); 
      pointer-events: all;
      -webkit-mask-image: linear-gradient(to top, black 80%, transparent 100%);
      mask-image: linear-gradient(to top, black 80%, transparent 100%);
      transition: opacity 0.4s ease-in-out;
    }
    body.video-mode #chat.hidden {
        opacity: 0;
        pointer-events: none;
    }

    body.video-mode #messages {
      color: #fff;
      text-shadow: none;
    }
    body.video-mode .msg {
      background-color: rgba(31, 41, 55, 0.7) !important; /* #1f2937 at 70% opacity */
      box-shadow: none !important;
      color: #f3f4f6; /* A slightly off-white for better reading */
    }
    body.video-mode .me {
      background-color: rgba(37, 99, 235, 0.7) !important; /* A blue color at 70% opacity */
      color: #fff;
    }
    body.video-mode .stranger {
       background-color: rgba(31, 41, 55, 0.7) !important;
    }

    body.video-mode .popup {
        color: #f0f0f0;
        text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 12px;
        padding: 12px 16px;
    }
    body.video-mode .footerNote {
        display: none;
    }
    
    body.video-mode footer.hidden {
        transform: translateY(120%);
        opacity: 0;
        pointer-events: none;
    }
    /* === END: NEW VIDEO MODE STYLES === */
    
    #videoToggleBtn.active {
       filter: drop-shadow(0 0 4px #007bff);
    }
    #nextBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* === START: DESKTOP VIDEO MODE LAYOUT === */
    @media (min-width: 768px) {
        body.video-mode #video-container {
            flex-direction: row; 
        }
        body.video-mode #video-container video {
            width: 50%;
            height: 100%;
        }
        
        body.video-mode #statusOverlay {
           display: none !important;
        }

        body.video-mode #chat {
            top: 0;
            bottom: 0;
            left: 50%;
            right: 0;
            width: 50%;
            padding-top: calc(44px + 10px + env(safe-area-inset-top));
            background: transparent;
            /* === FIX 1: Increased mask size for desktop video mode as well === */
            -webkit-mask-image: linear-gradient(to bottom, black calc(100% - 90px), transparent 100%);
            mask-image: linear-gradient(to bottom, black calc(100% - 90px), transparent 100%);
        }
    }
    /* === END: DESKTOP VIDEO MODE LAYOUT === */
  </style>
</head>
<body>
  <header>
    <div class="left">
      <svg class="logo" width="auto" height="60" viewBox="0 0 420 140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="TikTalk animated logo">
        <defs>
          <linearGradient id="gBubble" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#00eaff">
              <animate attributeName="stop-color" dur="6s" values="#00eaff;#007bff;#6a00ff;#00eaff" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" stop-color="#007bff">
              <animate attributeName="stop-color" dur="6s" values="#007bff;#6a00ff;#00eaff;#007bff" repeatCount="indefinite"/>
            </stop>
          </linearGradient>
          <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="6" result="b"/>
            <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
          </filter>
        </defs>
        <g transform="translate(60,70) scale(1.2)">
          <circle cx="0" cy="0" r="45" fill="url(#gBubble)"/>
          <ellipse class="eye left" cx="-12" cy="-9" rx="4.5" ry="7" fill="#fff"/>
          <path class="right" d="M 8 -9 Q 12 -13 16 -9" stroke="#fff" stroke-width="2.5" stroke-linecap="round" fill="none"/>
          <path class="smile" d="M -10 10 Q 0 18 10 10" stroke="#fff" stroke-width="2" stroke-linecap="round" fill="none"/>
        </g>
        <text x="120" y="70" font-size="56" font-family="Segoe UI, Arial, sans-serif" font-weight="800" fill="#007bff" dominant-baseline="middle" alignment-baseline="middle">TikTalk</text>
      </svg>
    </div>
    <div id="headerStatus"></div>
    <div class="right">
      <button id="videoToggleBtn" class="icon-btn" title="Toggle Video Mode">
        <svg class="video-icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
        </svg>
        <svg class="chat-icon" style="display: none;" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
        </svg>
      </button>
      <button id="themeToggle" class="icon-btn">🌙</button>
      <div style="position: relative;">
        <button id="shareBtn" class="share-btn">
          <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <path d="M18 8l-8 8-8-8"/>
            <animate attributeName="stroke" values="#007bff;#00eaff;#6a00ff;#007bff" dur="3s" repeatCount="indefinite"/>
            <animate attributeName="transform" values="scale(1);scale(1.1);scale(1)" dur="1.5s" repeatCount="indefinite"/>
          </svg>
        </button>
        <div class="share-animation"></div>
      </div>
      <div class="share-sheet" id="shareSheet">
        <button onclick="shareApp('whatsapp')"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"></button>
        <button onclick="shareApp('instagram')"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></button>
        <button onclick="shareApp('facebook')"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook"></button>
        <button onclick="shareApp('x')" aria-label="Share on X">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="20" height="20">
            <circle cx="50" cy="50" r="50" fill="#1DA1F2"/>
            <path d="M30,30 L70,70 M70,30 L30,70" stroke="#fff" stroke-width="10" stroke-linecap="round"/>
          </svg>
        </button>
        <button class="link" onclick="shareApp('link')">🔗</button>
      </div>
    </div>
  </header>
  <div class="chat-wrapper">
    <div id="video-container">
        <video id="remoteVideo" playsinline autoplay></video>
        <video id="localVideo" playsinline autoplay muted></video>
    </div>
    <div id="statusOverlay"></div>
    <main id="chat">
      <div id="messages"></div>
      <div id="typingIndicator" style="display:none;">
        <div class="typing-container">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      </div>
    </main>
  </div>
  <button id="startChattingBtn" class="start-chatting-btn">Start Chat</button>
  <p class="footerNote">Made in India <span class="heart">♥️</span></p>
  <footer>
    <button id="emojiToggle" aria-label="Toggle emoji picker" aria-expanded="false">😊</button>
    <div class="inputWrapper">
      <textarea id="messageInput" placeholder="Type a message..."></textarea>
    </div>
    <div class="footer-buttons">
      <button id="nextBtn" title="Next" disabled>
        <svg class="button-icon" viewBox="0 0 24 24" fill="white">
          <path d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
        </svg>
      </button>
      <button id="sendBtn" title="Send">
        <svg class="button-icon" viewBox="0 0 24 24" fill="white">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </footer>
  <div id="emojiPicker" aria-hidden="true"></div>
  <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
  <script>
    // Aapka saara JavaScript code yahan hai
    // ...
    // ... (poora code jaisa aapne diya)
    // ...
    function setInitialState() {
        startChattingBtn.style.display = 'block';
        sendBtn.style.display = 'none';
        nextBtn.style.display = 'flex';
        nextBtn.disabled = true;
        showPopup("Welcome to TikTalk! Click 'Start Chat' to connect with a stranger.");
        updateInputState();
    }
    setInitialState();
  </script>
</body>
